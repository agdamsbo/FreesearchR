url: https://agdamsbo.github.io/FreesearchR/
template:
  bslib:
    version: 5
    primary: "#1E4A8F"
    secondary: "#FF6F61"
    bootswatch: "united"
    base_font: {google: "Montserrat"}
    heading_font: {google: "Public Sans"}
    # code_font: {google: "Open Sans"}
  # Adding the switch destroys the theme colors
  light-switch: false
  includes:
    in_header: <script defer src="https://stats.freesearchr.org/script.js" data-website-id="85bfd1e8-2cbe-4a4a-aa34-1dfb2960905b"></script>

navbar:
  bg: primary
  structure:
    left:  [intro, reference, articles, roadmap, q_a, news]
    right: [search, github]
  components:
    roadmap:
      text: Roadmap
      href: ROADMAP.md
    q_a:
      text: Q&A
      href: QA.md

footer:
  structure:
    left: built_with
    right: [developed_by, legal]
  components:
    legal: Provided without **any warranty**.
